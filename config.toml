    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    title = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    identifier = "resume"
    name = "Résumé"
    title = "Résumé"
    url = "/resume/"
    weight = 3

# Configuration Features
[params]
  header_title = "Priyavrat Misra"
  header_subtitle = "['Software Engineer', 'Computer Science Graduate', 'Open Source Advocate', 'Cycling Enthusiast']"
  description = "Priyavrat's corner of the internet."
  avatar = "avatar/120x120.webp"
  avatar_2x = "avatar/180x180.webp"
