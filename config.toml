baseURL = "https://priyavr.at"
title = "Priyavrat Misra"
languageCode = "en-us"
theme = "devise-improved"
relativeURLs = false
enableEmoji = false
enableRobotsTXT = true
enableGitInfo = true
pluralizelisttitles = false
copyright = "&copy; 2022-{year} Priyavrat Misra. All rights reserved."

[taxonomies]
  tag = "tags"

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "rss"

# Main menu items
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    title = "Ramblings for the curious mind."
    url = "/blog/"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    title = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    identifier = "resume"
    name = "Résumé"
    title = "Résumé"
    url = "https://nbviewer.org/github/priyavrat-misra/resume/blob/main/R%C3%A9sum%C3%A9.pdf"
    weight = 3

# Configuration Features
[params]
  header_title = "Priyavrat Misra"
  header_subtitle = "('Software Engineer' 'Computer Science Graduate' 'Open Source Advocate' 'Cycling Enthusiast')"
  home_image = "/images/avatar.webp"
  math = false
  [[params.social]]
    fa_icon = "fab fa-linkedin-in fa-1x"
    title = "LinkedIn"
    url = "https://www.linkedin.com/in/priyavrat-misra"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"
    title = "GitHub"
    url = "https://github.com/priyavrat-misra"
  [[params.social]]
    fa_icon = "fab fa-strava fa-1x"
    title = "Strava"
    url = "https://www.strava.com/athletes/priyavrat"
  [[params.social]]
    fa_icon = "fas fa-at fa-1x"
    title = "Email"
    url = "mailto:priyavratmisra123@gmail.com"
  [[params.social]]
    fa_icon = "fas fa-rss-square fa-1x"
    title = "RSS feed"
    url = "/blog/rss.xml"

[markup]
  [markup.tableOfContents]
    endLevel = 6
    ordered = false
    startLevel = 3
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
