baseURL = "https://priyavr.at"
title = "Priyavrat Misra"
languageCode = "en-us"
theme = "devise-improved"
relativeURLs = false
enableEmoji = false
enableRobotsTXT = true
enableGitInfo = true
pluralizelisttitles = false
copyright = "&copy; 2022-{year} Priyavrat Misra.<br><em>This site is built on fundamentals and handcrafted for <abbr title='accessibility'>a11y</abbr>.</em>"

[taxonomies]
  tag = "tags"

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "rss"

# Main menu items
[menu]
  [[menu.main]]
    identifier = "blog"
