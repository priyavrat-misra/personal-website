{{ if .IsHome }}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ProfilePage",
  "dateCreated": "{{ .Site.Params.since | default "2022-01-01T00:00:00Z" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "mainEntity": {
    "@type": "Person",
    "name": "{{ .Site.Params.header_title }}",
    "url": "{{ .Site.BaseURL }}",
    "image": "{{ .Site.Params.avatar | absURL }}",
    {{ range .Site.Params.social }}
      {{ if eq .title "Email" }}
        "email": "{{ strings.TrimPrefix "mailto:" .url }}",
      {{ end }}
    {{ end }}
    "sameAs": [
      {{ $first := true }}
      {{ range .Site.Params.social }}
        {{ if or (strings.HasPrefix .url "http") (strings.HasPrefix .url "https") }}
          {{ if not $first }},{{ end }}
          "{{ .url }}"
          {{ $first = false }}
        {{ end }}
      {{ end }}
    ],
    "jobTitle": "Software Engineer",
    "knowsAbout": [
      {{ range $index, $element := .Site.Params.knowsAbout }}{{ if $index }},{{ end }}"{{ $element }}"{{ end }}
    ]
  }
}
</script>
{{ else }}
{{ if and (eq .Type "blog") .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "image": "{{ if .Params.ogimage }}{{ .Params.ogimage | absURL }}{{ else }}{{ "ogDefault.webp" | absURL }}{{ end }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.header_title }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | plainify | safeHTML }}{{ end }}"
}
</script>
{{ end }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {{ $position := 1 }}
    {
      "@type": "ListItem",
      "position": {{ $position }},
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }
    {{ range .Ancestors.Reverse }}
      {{ if not .IsHome }}
        {{ $position = add $position 1 }}
        ,{
          "@type": "ListItem",
          "position": {{ $position }},
          "name": "{{ .Title }}",
          "item": "{{ .Permalink }}"
        }
      {{ end }}
    {{ end }}
    {{ $position = add $position 1 }}
    ,{
      "@type": "ListItem",
      "position": {{ $position }},
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
  ]
}
</script>
{{ end }}
