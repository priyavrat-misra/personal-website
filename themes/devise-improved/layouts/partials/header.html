<header class="container mt-4">
    <div class="row">
        <div class="col-sm-4 col-12 text-sm-end text-center pt-sm-4">
            <a href="/" class="text-decoration-none">
                <img id="avatar"
                     height="120px"
                     width="120px"
                     alt="Profile Picture"
                     src="/images/avatar120w.webp"
                     srcset="/images/avatar180w.webp 180w, /images/avatar120w.webp 120w"
                     sizes="(width <= 600px) 180px, 120px"/>
            </a>
        </div>
        <div class="col-sm-8 col-12 text-sm-start text-center">
            <h1 class="mb-2 mt-4">
                <a href="/" class="text-decoration-none">
                    {{ .Site.Params.header_title }}
                </a>
            </h1>
            <p class="text-muted subtitle"></p>
            <nav>
                <ul class="list-inline">
                    {{ range .Site.Params.social }}
                    <li class="list-inline-item">
                         <a href="{{ .url }}" title="{{ .title }}" target="_blank" class="text-muted">
                            {{ readFile (print "static" .icon) | safeHTML }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
            <nav>
                <ul class="list-inline">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <li class="list-inline-item">
                        <strong><a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></strong>
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </div>
    <hr/>
</header>
