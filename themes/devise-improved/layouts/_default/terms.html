{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="list-inline">
    {{ range .Data.Terms }}
    <li class="list-inline-item">
        <a href="{{ .Page.RelPermalink }}" class="badge bg-secondary text-light text-decoration-none">
            {{ lower .Page.Title }} <sup>{{ .Count }}</sup>
        </a>
    </li>
    {{ end }}
</ul>
{{ end }}
