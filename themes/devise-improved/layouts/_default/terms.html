{{ define "main" }}
<div class="pl-sm-4 ml-sm-5">
    <h4>{{ .Title }}</h4>
    <ul class="list-unstyled terms">
        {{ range .Data.Terms }}
        <li>
            <a href="{{ .Page.RelPermalink }}">
                {{ .Page.Title }}
            </a>
            ({{ .Count }})
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
