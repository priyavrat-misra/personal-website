{{ define "main" }}
<div class="ps-sm-4 ms-sm-5">
    <h2>{{ .Title }}</h2>
    <ul class="list-inline">
        {{ range .Data.Terms }}
        <li class="list-inline-item">
            <a href="{{ .Page.RelPermalink }}" class="badge bg-secondary text-light text-decoration-none">
                {{ lower .Page.Title }} <sup>{{ .Count }}</sup>
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
