{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul id="tags" class="list-inline">
    {{ range .Data.Terms }}
    <li class="list-inline-item">
        <code>
            <a href="{{ .Page.RelPermalink }}">{{ lower .Page.Title }}</a>
            <sup>{{ .Count }}</sup>
        </code>
    </li>
    {{ end }}
</ul>
{{ end }}
