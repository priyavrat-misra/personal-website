{{ define "main" }}
<div class="pl-sm-4 ml-sm-5">
    <h4>{{ .Title }}</h4>
    <ul class="list-unstyled">
        {{ range .Data.Terms }}
        <li>
            <a href="{{ .Page.RelPermalink }}" class="badge badge-secondary text-decoration-none">
                {{ .Page.Title }} <sup>{{ .Count }}</sup>
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
