{{ define "main" }}
<div class="ms-sm-4 me-sm-4">
    <h2>
    {{ if or (eq .Title "Blog") (eq .Title "Tags") }}
        {{ .Title }}
    {{ else }}
        <a href="/tags/" class="text-decoration-none text-reset">Tags</a> <small>></small> <span class="badge bg-secondary">{{ lower .Title }}</span>
    {{ end }}
    </h2>
    <ul class="list-unstyled">
        {{ range .Pages }}
        <li>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" class="text-muted">
                {{ .Date.Format "2006-01-02" }}
            </time>
            <a href="{{ .RelPermalink }}">
                {{ if .Draft }}[Draft] {{end}}{{ .Title }}
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
