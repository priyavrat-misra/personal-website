{{ define "main" }}
<div class="pl-sm-4 ml-sm-5">
    <h4>{{ if eq .Name "Categories" }} Categories {{ else }} Category - {{ .Name }} {{ end }}</h4>
    {{ $outerName := .Name }}
    <ul class="list-unstyled">
        {{ range .Pages }}
        <li>
            {{ if ne $outerName "Categories" }}
                <time datetime="{{ .Date.Format "2000-01-23T15:04:05Z06:00" | safeHTML }}">
                {{ .Date.Format "Jan 23 2000" }}
                </time>
            {{ end }}
            <a href="{{ .RelPermalink }}">
                {{ .Title }}
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
